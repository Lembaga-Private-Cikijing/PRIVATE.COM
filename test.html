<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Tombol</title>
  <style>
    .about-btn-container {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #0056b3;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
      float: none !important;
      position: static !important;
    }

    .btn:hover {
      background-color: #003f8a;
    }
  </style>
</head>
<body>

  <section>
    <div class="about-btn-container">
      <a href="#" class="btn">Lihat Program Kami</a>
    </div>
  </section>

</body>
</html>
